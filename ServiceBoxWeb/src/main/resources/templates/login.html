<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>

    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<main class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-12">
                <div class="card shadow-sm" style="margin-top: 150px;">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Logowanie</h1>
                        <p class="alert alert-danger" th:if="${param.error}">Niepoprawny login lub hasło</p>
                        <p class="alert alert-success" th:if="${param.logout}">Poprawnie wylogowano</p>
                        <form method="post" autocomplete="off" th:action="@{perform-login}">
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username">Nazwa użytkownika</label>
                                <input id="username" type="text" class="form-control" name="username" value="" required
                                       autofocus>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="password">Hasło</label>
                                </div>
                                <input id="password" type="password" class="form-control" name="password" required>
                            </div>

                            <div class="d-flex align-items-center">
                                <div class="form-check">
                                    <input type="checkbox" name="remember-me" id="remember" class="form-check-input">
                                    <label for="remember" class="form-check-label">Pamiętaj mnie</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg ms-auto mt-2">
                                    Zaloguj
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            ServiceBox by LiveOak
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
