<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>

    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" th:text="#{cl.clientVehicles} + ': ' + ${clientVehicles.clientId}">
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="#{cl.name} + ': ' + ${client.name}"></p>
                    <p class="card-text" th:text="#{cl.phoneNumber} + ': ' + ${client.phoneNumber}"></p>
                    <p class="card-text" th:text="#{cl.email} + ': ' + ${client.email}"></p>
                    <p class="card-text" th:text="#{so.onlyNewParts} + ': '"></p>
                </div>
            </div>
            <div class="card">
                <div class="card-header" th:text="#{vehicle.details} + ': ' + ${vehicle.plateNumber}">
                </div>
                <div class="card-body">
                    <p class="card-text" th:text="#{vehicle.make} + ': ' + ${vehicle.make}"></p>
                    <p class="card-text" th:text="#{vehicle.model} + ': ' +${vehicle.model}"></p>
                    <p class="card-text" th:text="#{vehicle.engineCapacity} + ': ' +${vehicle.engineCapacity}"></p>
                    <p class="card-text" th:text="#{vehicle.productionYear} + ': ' +${vehicle.productionYear}"></p>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
