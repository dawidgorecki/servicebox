<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container">
    <div class="row">
        <div class="col-md-12">

            <header class="d-flex justify-content-between mt-5 mb-3">
                <h1 class="heading" th:text="#{vehicle.addVehicle}"></h1>
            </header>

            <form th:object="${newVehicle}" th:action="@{/employee/vehicles/add}" method="post" class="row">

                <input type="hidden" name="clientName" th:field="*{clientName}">
                <input type="hidden" name="clientId" th:field="*{clientId}">

                <div class="col-md-6 col-lg-5">
                    <div class="mb-3">
                        <label for="owner" class="form-label">Właściciel pojazdu</label>
                        <input type="text" class="form-control" id="owner" th:value="${newVehicle.clientName}" readonly
                               disabled>
                    </div>
                    <div class="mb-3">
                        <label for="make" class="form-label">Marka</label>
                        <input type="text" class="form-control" id="make" th:field="*{make}" th:errorclass="is-invalid"
                               autofocus>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('make')}" th:errors="*{make}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" th:field="*{model}"
                               th:errorclass="is-invalid">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="plateNumber" class="form-label">Numer rejestracyjny</label>
                        <input type="text" class="form-control" id="plateNumber" th:field="*{plateNumber}"
                               th:errorclass="is-invalid">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('plateNumber')}"
                             th:errors="*{plateNumber}">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-lg-4">
                    <div class="mb-3">
                        <label for="engineCapacity" class="form-label">Pojemność silnika</label>
                        <input type="text" class="form-control" id="engineCapacity" th:field="*{engineCapacity}">
                    </div>
                    <div class="mb-3">
                        <label for="productionYear" class="form-label">Rok produkcji</label>
                        <input type="text" class="form-control" id="productionYear" th:field="*{productionYear}"
                               th:errorclass="is-invalid">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('productionYear')}"
                             th:errors="*{productionYear}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="vin" class="form-label">Numer nadwozia (VIN)</label>
                        <input type="text" class="form-control" id="vin" th:field="*{vin}" th:errorclass="is-invalid">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('vin')}" th:errors="*{vin}">
                        </div>
                    </div>
                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary btn-lg" th:text="#{submit.button}"></button>
                    <a th:href="@{/employee/vehicles}" class="btn btn-outline-secondary btn-lg"
                       th:text="#{btn.label.reject}"></a>
                </div>
            </form>
        </div>

    </div>
</main>
<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
