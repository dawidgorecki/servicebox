<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>

    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container">

    <div class="row">
        <div class="col-md-12">
            <header class="d-flex justify-content-between mt-5 mb-4">
                <h1 class="heading" th:text="'Szczegóły zlecenia nr ' + ${serviceOrderDetails.orderNumber}"></h1>
                <div class="header__options">
                    <a th:href="@{/employee/service-orders}" class="btn btn-outline-secondary btn-lg"
                       th:text="#{btn.label.return}"></a>
                </div>
            </header>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <h2 class="section-header border-bottom">Informacje o zleceniu</h2>
            <p class="card-text">
            <p class="card-text"
               th:text="#{so.createdAt} + ': ' + ${#temporals.format(serviceOrderDetails.createdAt, 'dd-MM-yyyy')}"></p>
            <p class="card-text" th:text="#{so.state} + ': '+  ${serviceOrderDetails.state.description}"></p>
            <p class="card-text" th:text="#{so.maxCost} + ': '+  ${serviceOrderDetails.maxCost}"></p>
            <p class="card-text" th:text="#{so.description} + ': '+  ${serviceOrderDetails.description}"></p>
            </p>

            <h2 class="section-header border-bottom mt-4">Notatki</h2>
            <ul>
                <li th:each="note : ${serviceOrderDetails.notes}"
                    th:text="${#temporals.format(note.createdAt, 'dd-MM-yyyy')} + ': ' + ${note.note}"></li>
            </ul>

        </div>
        <div class="col-md-5">
            <div class="card mt-2 mt-lg-0 shadow-sm">
                <div class="card-header fw-bold">Dane pojazdu
                </div>
                <div class="card-body">
                    <p class="card-text">
                    <p class="card-text" th:text="#{vehicle.plateNumber} + ': ' + ${vehicle.plateNumber}"></p>
                    <p class="card-text" th:text="#{vehicle.make} + ': ' + ${vehicle.make}"></p>
                    <p class="card-text" th:text="#{vehicle.model} + ': ' +${vehicle.model}"></p>
                    <p class="card-text" th:text="#{vehicle.engineCapacity} + ': ' +${vehicle.engineCapacity}"></p>
                    <p class="card-text" th:text="#{vehicle.vin} + ': ' +${vehicle.vin ?: '-'}"></p>
                    <p class="card-text" th:text="#{vehicle.mileage} + ': ' +${vehicle.mileage ?: '-'}"></p>
                    <p class="card-text"
                       th:text="#{vehicle.productionYear} + ': ' +${vehicle.productionYear ?: '-'}"></p>
                    </p>
                </div>
            </div>

            <div class="card mt-4 shadow-sm">
                <div class="card-header fw-bold">Dane klienta</div>
                <div class="card-body">
                    <p class="card-text">
                    <p class="card-text" th:text="#{cl.name} + ': ' + ${vehicle.clientName}"></p>
                    <p class="card-text" th:text="#{cl.phoneNumber} + ': ' +${vehicle.clientPhoneNumber}"></p>
                    </p>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>


<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
