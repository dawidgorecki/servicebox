<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>

    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container">
    <div class="row">
        <div class="col-md-12">
            <header class="d-flex justify-content-between mt-5 mb-3">
                <h1 th:text="#{so.addServiceOrder}"></h1>
            </header>
            <div>
                <form th:object="${newServiceOrder}" th:action="@{/employee/service-orders/add}" method="post">

                    <div class="py-3">

                        <div class="col-md-4 mb-3 mt-3">
                            <label for="orderNumber" class="form-label" th:text="#{so.orderNumber}"></label>
                            <div th:class="'alert alert-danger'" th:if="${#fields.hasErrors('orderNumber')}"
                                 th:text="#{errors.orderNumber}">
                            </div>
                            <input type="text" class="form-control form-control-lg" id="orderNumber"
                                   th:field="*{orderNumber}" th:errorclass="is-invalid">
                        </div>

                        <div class="col-md-4 mb-3 mt-3">
                        <label class="form-label" th:text="#{vehicle.plateNumber}"></label>
                        <select class="form-select form-control-lg" name="vehicleId" id="vehicleId">
                            <option th:each="vehicle : ${vehicles}"
                                    th:value="${vehicle.id}"
                                    th:text="${vehicle.plateNumber}"
                                    th:selected="${vehicle.id == vid}"></option>
                        </select>
                        </div>

                        <div class="form-check mb-3 mt-3">
                            <input name = "onlyNewParts" class="form-check-input" type="checkbox" value="" id="so.onlyNewParts"
                                   th:field="*{onlyNewParts}">
                            <label class="form-check-label" for="so.onlyNewParts" th:text="#{so.onlyNewParts}">
                            </label>
                        </div>

                        <div class="col-md-4 mb-3 mt-3">
                            <label for="maxCost" class="form-label" th:text="#{so.maxCost}"></label>
                            <div th:class="'alert alert-danger'" th:if="${#fields.hasErrors('maxCost')}"
                                 th:text="#{errors.required}"></div>
                            <input type="text" class="form-control form-control-lg" id="maxCost" th:field="*{maxCost}"
                                   th:placeholder="00.00" th:errorclass="is-invalid">
                        </div>


                        <div class="col-md-4 mb-3 mt-3">
                            <label for="orderDescription" class="form-label" th:text="#{so.description}"></label>
                            <div th:class="'alert alert-danger'" th:if="${#fields.hasErrors('description')}"
                                 th:text="#{errors.orderDescription}">
                            </div>
                            <textarea class="form-control" id="orderDescription" rows="3" th:field="*{description}"
                                      th:errorclass="is-invalid"></textarea>
                        </div>

                        <div class="col-md-12 mb-3 mt-5">
                            <button type="submit" class="btn btn-primary btn-lg"
                                    th:text="#{submit.button}"></button>
                            <a th:href="@{/employee/service-orders}" class="btn btn-outline-secondary btn-lg"
                               th:text="#{btn.label.reject}"></a>
                        </div>
                    </div>
                    </section>
                </form>
            </div>
        </div>
    </div>

</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
