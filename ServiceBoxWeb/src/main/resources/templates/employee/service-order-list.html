<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="col-md-12 d-flex mt-5 justify-content-start align-items-left vh-100 flex-column">
        <h1 th:text="#{so.headline}"></h1>
        <table class="table table-bordered table-hover table-responsive">
           <thead>
           <tr>
               <th th:text="#{so.orderNumber}"></th>
               <th th:text="#{so.createdAt}"></th>
               <th th:text="#{so.maxCost}"></th>
               <th th:text="#{so.description}"></th>
               <th th:text="#{so.onlyNewParts}"></th>
               <th th:text="#{so.state}"></th>
           </tr>
           </thead>
            <tbody>
            <tr th:each="service : ${services}">
                <td th:text="${service.orderNumber}"></td>
                <td th:text="${service.createdAt}"></td>
                <td th:text="${service.maxCost}"></td>
                <td th:text="${service.description}"></td>
                <td th:if="${service.onlyNewParts}" th:text="#{form.yes}"></td>
                <td th:unless="${service.onlyNewParts}" th:text="#{form.no}"></td>
                <td th:text="${service.state.description}"></td>
                <td th:button type="button" class="btn btn-outline-primary me-2" th:text="#{btn.label.vehicles.data}"></button></td>
             </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
