<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>

    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main class="container">
    <div class="row">
        <div class="col-md-12">

            <header class="d-flex justify-content-between mt-5 mb-3">
                <h1 th:text="#{so.headline}"></h1>
                <div class="header__options">
                    <a th:href="@{/employee/add}" class="btn btn-primary btn-lg" th:text="#{so.addServiceOrder}"></a>
                    <a th:href="@{/employee}" class="btn btn-outline-secondary btn-lg" th:text="#{btn.label.return}"></a>
                </div>
            </header>

            <section class="py-3">
                <div th:if="${#lists.isEmpty(serviceOrders)}">
                    <p class="alert alert-info" th:text="#{so.list}">
                    </p>
                </div>

                <div th:if="${not #lists.isEmpty(serviceOrders)}">
                    <table class="table table-bordered table-hover table-responsive">
                        <thead>
                        <tr>
                            <th th:text="#{so.orderNumber}"></th>
                            <th th:text="#{so.createdAt}"></th>
                            <th th:text="#{so.maxCost}"></th>
                            <th th:text="#{so.description}"></th>
                            <th th:text="#{so.onlyNewParts}"></th>
                            <th th:text="#{so.state}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="service : ${serviceOrders}">
                            <td th:text="${service.orderNumber}"></td>
                            <td th:text="${service.createdAt}"></td>
                            <td th:text="${service.maxCost}"></td>
                            <td th:text="${service.description}"></td>
                            <td th:if="${service.onlyNewParts}" th:text="#{form.yes}"></td>
                            <td th:unless="${service.onlyNewParts}" th:text="#{form.no}"></td>
                            <td th:text="${service.state.description}"></td>
                            <td>
                                <a th:href="@{service-orders/{id}(id=${service.orderNumber})}" class="btn btn-primary btn-md"
                                   th:text="#{so.serviceOrderDetails}"></a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>
</main>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
