<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="container">
    <div class="row">
        <div class="col-md-12">

            <header class="d-flex justify-content-between mt-5 mb-3">
                <h1 class="heading">Nowe zlecenie naprawy</h1>
            </header>

            <div class="row">
                <form th:action="@{/employee/service-order}" method="post">

                    <div class="col-md-6 col-lg-5">
                        <div th:if="${error}" th:utext="${error}" class="alert alert-danger"></div>

                        <div class="mb-3">
                            <label for="plateNumber" class="form-label">Numer rejestracyjny pojazdu</label>
                            <input type="text" class="form-control" id="plateNumber" name="plateNumber" autofocus>
                        </div>
                    </div>

                    <div class="col-12 mt-3">
                        <button type="submit" class="btn btn-primary btn-lg">Dalej</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</main>
</body>
</html>
