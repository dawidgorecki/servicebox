<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 d-flex justify-content-start align-items-left vh-100 flex-column">
            <h1 th:text="#{vehicle.headline}"></h1>
            <table class="table table-bordered table-hover table-responsive">
                <thead>
                <tr>
                    <th th:text="#{vehicle.make}"></th>
                    <th th:text="#{vehicle.model}"></th>
                    <th th:text="#{vehicle.plateNumber}"></th>
                    <th th:text="#{vehicle.engineCapacity}"></th>
                    <th th:text="#{vehicle.productionYear}"></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehicle:${vehicles}">
                    <td th:text="${vehicle.make}"></td>
                    <td th:text="${vehicle.model}"></td>
                    <td th:text="${vehicle.plateNumber}"></td>
                    <td th:text="${vehicle.engineCapacity}"></td>
                    <td th:text="${vehicle.productionYear}"></td>
                </tr>
                </tbody>
            </table>
            <a th:href="@{/}">
                <button type="button" class="btn btn-outline-primary me-2" th:text="#{btn.label.return}"></button>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
