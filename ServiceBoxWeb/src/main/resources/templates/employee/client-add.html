<!doctype html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ServiceBox</title>
    <link rel="preconnect" th:href="@{https://fonts.googleapis.com}">
    <link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin>
    <link th:href="@{https://fonts.googleapis.com/css2?family=Inter&display=swap}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:href="@{/assets/fontawesome/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="container">
    <div class="row">
        <div class="col-md-12">

            <header class="d-flex justify-content-between mt-5 mb-3">
                <h1 class="heading" th:text="#{cl.addClient}"></h1>
            </header>

            <form th:object="${newClient}" th:action="@{/employee/addClient}" method="post" class="row">

                <div class="col-md-6 col-lg-5">
                    <div class="mb-3">
                        <label for="name" class="form-label" th:text="#{cl.name}"></label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="is-invalid"
                               autofocus>
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('name')}">To pole jest wymagane
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="nip" class="form-label" th:text="#{cl.nip}"></label>
                        <input type="text" class="form-control" id="nip" th:field="*{nip}" th:errorclass="is-invalid">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('nip')}">To pole jest wymagane
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label" th:text="#{cl.phoneNumber}"></label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}"
                               th:errorclass="is-invalid">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('phoneNumber')}">To pole jest
                            wymagane
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" th:text="#{cl.email}"></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}"
                               th:errorclass="is-invalid">
                        <div class="form-text text-danger" th:if="${#fields.hasErrors('email')}">To pole jest wymagane
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="allowNotify"
                                   th:field="*{allowNotify}">
                            <label class="form-check-label" for="allowNotify" th:text="#{cl.allowNotify}"></label>
                        </div>
                    </div>
                </div>

                <div class="col-md-5">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="address.street" class="form-label" th:text="#{cl.street}"></label>
                                <input type="text" class="form-control" id="address.street" th:field="*{address.street}">
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label for="address.houseNumber" class="form-label" th:text="#{cl.houseNumber}"></label>
                                <input type="number" class="form-control" id="address.houseNumber"
                                       th:field="*{address.houseNumber}">
                            </div>
                        </div>
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label for="address.flatNumber" class="form-label" th:text="#{cl.flatNumber}"></label>
                                <input type="number" class="form-control" id="address.flatNumber"
                                       th:field="*{address.flatNumber}">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-lg-4">
                            <div class="mb-3">
                                <label for="address.zipCode" class="form-label" th:text="#{cl.zipCode}"></label>
                                <input type="text" class="form-control" id="address.zipCode" th:field="*{address.zipCode}">
                            </div>
                        </div>
                        <div class="col-12 col-lg-8">
                            <div class="mb-3">
                                <label for="address.city" class="form-label" th:text="#{cl.city}"></label>
                                <input type="text" class="form-control" id="address.city" th:field="*{address.city}">
                            </div>
                        </div>
                    </div>








                </div>

                <div class="col-12 mt-3">
                    <button type="submit" class="btn btn-primary btn-lg" th:text="#{submit.button}"></button>
                    <a th:href="@{/employee/clients}" class="btn btn-outline-secondary btn-lg"
                       th:text="#{btn.label.reject}"></a>
                </div>

            </form>

        </div>
    </div>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
</main>
</body>
</html>
